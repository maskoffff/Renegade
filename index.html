<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renegade Watch</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>

    <!-- Container -->
    <div class="container">

      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img src="./assets/used/logo.svg" alt="">
        </div>
        <div class="menu"></div>
        <div class="sidebar">
          <ul>
            <li><a href="#">men's</a></li>
            <li><a href="#">women's</a></li>
            <li><a href="#">kid's</a></li>
            <li><a href="#">brand</a></li>
            <li><a href="#">services</a></li>
          </ul>
          <img src="./assets/icons/search.svg" alt="" />
          <div class="shopping-cart">
            <img src="./assets/icons/shopping-cart.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- Text -->
      <div class="text">
        <h2>Renegade</h2>
        <p>This watch is game changing. It has a navy blue band and face with dual dial functionality for any hour. For those who enjoy style & making statements.</p>
        <div class="inp-txt">
          <input type="submit" value="Purchase Now" class="btn">
          <div>$148</div>
        </div>
      </div>

      <!-- Socials -->
      <div class="socials">
        <img src="./assets/used/ins 1.svg" alt="">
        <img src="./assets/used/tw 1.svg" alt="">
        <img src="./assets/used/fb 1.svg" alt="">
      </div>

      <!-- Watch-Image -->
      <div class="watch"></div>

      <!-- Terms & Conditions -->
      <div class="terms">
        <div>Privacy Policy</div>
        <div>|</div>
        <div>Terms & Condition</div>
        <div>|</div>
        <div>Refund Policy</div>
      </div>

      <!-- Controller -->
      <div class="controller">
        <div class="con1">
          <img src="./assets/icons/arrow-left.svg" alt="">
        </div>
        <div class="con2">
          <img src="./assets/icons/arrow-left.svg" alt="">
        </div>
      </div>
    
    </div>

    <!-- JavaScript -->
    <script src="/javascript/main.js"></script>
  </body>
</html>
